<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- 引入bootstrap css文件 -->
   <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
   <!-- 引入表单校验的css文件 -->
   <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
   <!-- 引入控制进度条插件css样式 -->
   <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
   <!-- 引入我们自己的css文件 -->
   <link rel="stylesheet" href="./css/common.css">
  <title>白白乐淘商城首页</title>
</head>
<body>
  <!-- 左边侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马25期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a href="./user.html" class="current"><i class="glyphicon glyphicon-user"></i><span> 用户管理</span></a></li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span> 分类管理</span></a>
          <div class="child" style="display: none">
            <a href="./first.html"> 一级分类</a>
            <a href="./second.html"> 二级分类</a>
          </div>
        </li>
        <li><a href="./product.html"><i class="glyphicon glyphicon-tags"></i><span> 商品管理</span></a></li>
      </ul>
    </div>
  </div>


  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <!-- 上部分 -->
    <div class="lt_topbar">
        <a href="#" class=" pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    
    <div class="container-fluid">


      <!-- 面包屑导航 -->
      <ol class="breadcrumb mt-20">
        <li><a href="#">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>



        <!-- 表格 -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
      
      <!-- 分页区域 -->
      <div class="text-right">
          <ul id='paginator'></ul>
      </div>
      

    </div>
  </div>




  <!-- 准备模板 -->
  <script type="text/html" id="tpl">
    <!-- 准备数据 -->
    {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + ( page - 1 ) * size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete === 1 ? '正常' : '禁用' }}</td>
      <td data-id="{{ v.id }}">
          {{ if v.isDelete === 1 }}
        <button class="btn btn-danger">禁用</button>
        {{ else }}
          <button class="btn btn-success">启用</button>
        {{ /if }}
      </td>
      
    </tr>
    {{ /each }}
  </script>


    <!-- 模态框头部区域退出登录的模态框 -->
  <!-- 最外层的蒙层 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <!-- 模态框 -->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p style="color:#A94442"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


  <!-- 模态框点击禁用启用按钮的模态框 -->
  <!-- 最外层的蒙层 -->
  <div class="modal fade" tabindex="-1" id="userModal">
      <!-- 模态框 -->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p style="color:#A94442"><i class="glyphicon glyphicon-info-sign"></i> 您确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
  


  <!-- 引入jQuery的js文件 -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入表单验证的插件js文件 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 引入控制进度条插件 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 引入模板进行模板渲染 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入公共js文件 -->
  <script src="./js/common.js"></script>
  <!-- 引入我们自己的js文件 -->
  <script src="./js/user.js"></script>
</body>
</html>
